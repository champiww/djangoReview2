{% extends "list/base.html" %} {% load static %} {% block content %}


<form action="{% url 'product-delete' slug=product.slug %}" method="POST">
    {% csrf_token %}
    <h3>Are you sure you want to delete {{ product.name }}?</h3>
    <br />
    <button type="submit">Delete</button>
    <a href="{% url 'list' %}">Go back</a>
</form>


{% endblock %}
